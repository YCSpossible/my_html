<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>:nth-child(),:nth-last-child()选择器</title>
    <style type="text/css">
    p:nth-child(2){
                    color: blue;
                    font-size: 16px;
                    font-family: "宋体";
                    }
    p:nth-last-child(2){ color: crimson; font-size: 16px; font-family: "微软雅黑";}
    </style>
</head>
<body>
    <p>11111</p>
    <p>22222</p>
    <p>.....</p>
    <p>33333</p>
    <p>44444</p>
    <p>66666</p>
    <p>00000</p>
   
</body>
</html>
