<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document属性选择器的使用</title>
    <style type="text/css">
    p[ id*="demo"]{font-size: 20px;
        color: blue; font-family: "宋体"; 

    }
    
    </style>
</head>
<body>
    <p id="demo1">  我们消受得秦淮河上的灯影，当四月犹皎的仲夏之夜。</p>
    <p id="main1">  在茶店里吃了一盘花生米</p>
    <p id="newdemo"> 小的灯舫初次在何种荡漾</p>
    <p id="olddemo">又是夕阳西下</p>
    
</body>
</html>
