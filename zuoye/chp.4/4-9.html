<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>only-child选择器的使用</title>
    <style type="text/css">
    li:only-child{color:red;}
    </style>
</head>
<body>
         <div>
            国内电影：
                    <ul>
                        <li>一代宗师</li>
                        <li>叶问</li>
                        <li>非诚勿扰</li>
                   </ul>
            美国电影：
                   <ul>
                        <li>侏罗纪公园</li>
                    </ul>
            日本动漫：
                    <ul>
                        <li>蜡笔小新</li>
                        <li>火影忍者</li>
                        <li>海贼王</li>
                   </ul>
         </div>
    
</body>
</html>
