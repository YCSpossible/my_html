<!DOCTYPE html>
<html lang="en">

    <title>E att="value"属性选择器的应用</title>
    <style type="text/css">
    p[id^="one"]{ color: pink;
                font-family: "微软雅黑";
                font-size: 20px
                ;}
    </style>
</head>
<body>
    <p id="one"> &nbsp;&nbsp;为了看日出，我常常早起。那时天还没有大亮，周围非常清静，船上只有机器的响声。</p>
    <p id="tow"> &nbsp;&nbsp;天空还是一片浅蓝，颜色很浅。转眼间天空出现了一道红霞，慢慢地在扩大它的范围，加强他的亮光。我知道太阳要从天边升起来了，便目不转睛的望着那里。</p>
    <p id="one1">&nbsp;&nbsp;果然过了一小会，在那个地方出现了太阳的小半边脸，红是真红，却没有亮光。这太阳好像负着重荷似的一步一步、慢慢的努力上升,到了最后终于冲破了云霄，完全跳出来海面，颜色红的非常可爱。</p>
    <p id="two1">&nbsp;&nbsp;有时太阳走进了云堆里，它的光线却从运力射下来直射到水面上。这时候要分辨出哪里是水、哪里是天，倒也不容易，因为我就只看见一片灿烂的亮光</p>
</body>
</html>
