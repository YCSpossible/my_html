<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text-overflow的用法</title>
    <style type="text/css">
    p{width: 200px; height: 100px; border: 1px solid #000; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
    </style>
</head>
<body>
    <p>把很长一段文本中溢出的内容隐藏，出现省略号</p>
    
</body>
</html>
